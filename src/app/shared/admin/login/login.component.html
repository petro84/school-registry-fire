<p-toast></p-toast>
<p-dialog
  header="Admin Login"
  [(visible)]="showLoginDialog"
  (onHide)="close()"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
>
  <form [formGroup]="form" (ngSubmit)="verifyCredentials(form.value)">
    <div class="px-6 mt-2">
      <div class="mb-4">
        <input
          type="email"
          placeholder="Email"
          class="p-inputtext p-component input w-full"
          [ngClass]="{
            'ng-dirty ng-invalid':
              !form.controls['email'].valid && form.controls['email'].touched
          }"
          formControlName="email"
        />
      </div>
      <div>
        <input
          type="password"
          placeholder="Password"
          class="p-inputtext p-component input w-full"
          [ngClass]="{
            'ng-dirty ng-invalid':
              !form.controls['password'].valid &&
              form.controls['password'].touched
          }"
          formControlName="password"
        />
      </div>
    </div>
    <div class="flex justify-content-center my-4">
      <button
        pButton
        pRipple
        type="submit"
        label="Login"
        icon="pi pi-check"
        class="mx-4"
        [disabled]="form.invalid"
      ></button>
      <button
        pButton
        pRipple
        type="button"
        label="Cancel"
        icon="pi pi-times"
        class="p-button-secondary mx-4"
        (click)="close()"
      ></button>
    </div>
  </form>
</p-dialog>
